<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1 style="text-align:center"> Student Record </style></h1>
<form action="">
    <div>
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname" value=""> <br><br>
    </div>
    <div>
    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname" value=""><br><br>
    </div>
    <div>
    <label for="gender">Gender:</label><br>
    <select id="Gender" text area rows="1" name="dropdown">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option><br><br>
    </select>
    </div>
    <div><br>
        <label for="subject">Select Subject:</label><br>
        <input type="checkbox" name="subject" id="C">
        <label for="c">C</label>
        <input type="checkbox" name="subject" id="Computer Analysis">
        <label for="computer analysis">Computer Analysis</label>
        <input type="checkbox" name="subject" id="Python">
        <label for="python">Python</label><br><br>
    </div>
    <br>
    <label for="Description">Description:</label> 
    <textarea rows="5" cols="50" name="Description"  id="Description"></textarea>
</form>
</body>
</html>
